<form class="form-horizontal" role="form" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">{{'APPLICATIONS.WF.addInlineActivity' | translate}}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="workflowSelect" class="col-lg-3 control-label">{{'APPLICATIONS.WF.workflow' | translate}}</label>
      <div class="col-lg-9">
        <select name="workflowSelect" id="workflowSelect"
                ng-options="workflow for (key, workflow) in workflowItems" ng-model="selectedWorkflow">
        </select>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!selectedWorkflow" ng-click="submit()">{{'CONFIRM' | translate }}
    </button>
    <button class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate }}</button>
  </div>
</form>
