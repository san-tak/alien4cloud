<div class="modal-header">
  <h3>{{formTitle | translate}}</h3>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="row">
      <div class="col-md-12 genericformpropertiescontainer">

      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="form-group">
    <div class="text-center">
      <button type="button" class="btn btn-primary" ng-click="saveAction(rootObject)">
        {{ (saveLabel || 'GENERIC_FORM.SAVE') | translate }}
      </button>
      <button type="button" class="btn btn-default" ng-click="cancelForm()">
        {{ (cancelLabel || 'GENERIC_FORM.CANCEL') | translate }}
      </button>
    </div>
  </div>
</div>
