<!-- Property Name -->
<label ng-if="translated" id="{{::id}}-secret_name" class="col-md-4 property-display-label-ellipsed control-label" ng-class="{'property-required': definition.required && definitionObject.uiEmpty}"
       uib-tooltip="{{propertyName | translate}}" tooltip-append-to-body="true"  style="padding-left: 0px;">
  {{propertyName | translate}}
</label>
<label ng-if="!translated" id="{{::id}}-secret_name" class="col-md-4 property-display-label-ellipsed control-label" ng-class="{'property-required': definition.required && definitionObject.uiEmpty}" uib-tooltip="{{propertyName}}" tooltip-append-to-body="true"  style="padding-left: 0px;">
  {{propertyName}}
</label>

<!-- secret -->
<span class="col-md-6">
  <span class="editable-secret" ng-if="editable" id="{{::id}}-secret_path" editable-text="propertyValue.parameters[0]" e-placeholder="{{'SECRET_PROPERTY.INPUT_PLACEHOLDER' | translate}}" buttons="no"
        onbeforesave="save($data)" blur="submit">
    <span>{{ propertyValue.parameters[0] }}</span> <i class="fa fa-pencil-square-o"></i>
  </span>
  <em ng-if="!editable">{{ propertyValue.parameters[0] }}</em>
</span>



<!-- Property definition -->
<span class="pull-right">
  <info content="definition.description"></info>
</span>
