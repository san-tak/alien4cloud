tosca_definitions_version: alien_dsl_1_3_0

description: Contains definition of an ubuntu node derived from Compute used for Alien 4 Cloud tests.

imports:
  - tosca-base-types:1.0

node_types:
  # Infrastructure components Ubuntu Trusty
  alien.nodes.Ubuntu:
    derived_from: tosca.nodes.Compute
    description: >
      A specify compute Ubuntu 14.04
    tags:
      icon: /images/ubuntu_trusty.png
    properties:
      u_disk_size:
        type: scalar-unit.size
        default: 20 GiB
        constraints:
          - greater_than: 1 GiB
      u_disk_read_access_time:
        type: scalar-unit.time
        required: false
        constraints:
          - greater_than: 1 ms
      os_arch:
        type: string
        default: "x86_64"
        constraints:
          - equal: "x86_64"
      os_type:
        type: string
        default: "linux"
        constraints:
          - equal: "linux"
      os_distribution:
        type: string
        default: "Ubuntu"
        constraints:
          - equal: "Ubuntu"
      os_version:
        type: string
        default: "14.04"
        constraints:
          - equal: "14.04"
