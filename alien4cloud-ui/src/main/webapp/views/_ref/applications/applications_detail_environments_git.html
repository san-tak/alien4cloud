<form name="customGit" class="form-horizontal" role="form" ng-submit="save(customGit.$valid)" novalidate>
  <div class="modal-header">
    <h3>{{'GIT.CONFIGURE_TITLE' | translate}}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="git_owner" class="col-lg-3 control-label">{{'GIT.MANAGED_BY' | translate}}</label>
      <div class="col-lg-9">
        <input type="radio" name="git_owner" ng-model="gitLocation.local" ng-value="true"> {{'GIT.ALIEN_MANAGED' | translate }}<br>
        <input type="radio" name="git_owner" ng-model="gitLocation.local" ng-value="false"> {{'GIT.USER_MANAGED' | translate }}<br>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': customGit.url.$invalid && !gitLocation.local }">
      <label for="url" class="col-lg-3 control-label">{{'EDITOR.GIT.MODAL.URL' | translate}}</label>
      <div class="col-lg-9">
        <input type="text" ng-disabled="gitLocation.local" class="form-control" id="url" ng-model="gitLocation.url" name="url"
          required placeholder="{{'EDITOR.GIT.MODAL.URL' | translate}}" autofocus>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': customGit.path.$invalid  && !gitLocation.local }">
      <label for="path" class="col-lg-3 control-label">{{ 'COMMON.PATH' | translate}}</label>
      <div class="col-lg-9">
        <input type="text" ng-disabled="gitLocation.local" class="form-control" id="path" ng-model="gitLocation.path" name="path"
          required placeholder="{{ 'COMMON.PATH' | translate}}">
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': customGit.branch.$invalid  && !gitLocation.local }">
      <label for="branch" class="col-lg-3 control-label">{{ 'GIT.BRANCH' | translate}}</label>
      <div class="col-lg-9">
        <input type="text" ng-disabled="gitLocation.local" class="form-control" id="branch" ng-model="gitLocation.branch" name="branch"
          required placeholder="{{ 'EDITOR.GIT.MODAL.REMOTE_BRANCH' | translate}}">
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-lg-3 control-label">{{ 'COMMON.USERNAME' | translate}}</label>
      <div class="col-lg-9">
        <input type="text" ng-disabled="gitLocation.local" class="form-control" id="username" ng-model="gitLocation.credential.username"
          name="username" placeholder="{{ 'COMMON.USERNAME' | translate}}">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-lg-3 control-label">{{ 'COMMON.PASSWORD' | translate}}</label>
      <div class="col-lg-9">
        <input type="password" ng-disabled="gitLocation.local" class="form-control" id="password" ng-model="gitLocation.credential.password"
          name="password" placeholder="{{ 'COMMON.PASSWORD' | translate}}">
      </div>
    </div>

    <div class="modal-footer">
      <button id="btn-create" type="submit" ng-disabled="customGit.$invalid" class="btn btn-primary">{{'CREATE' | translate}}</button>
      <a id="btn-cancel" class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate}}</a>
    </div>
</form>
