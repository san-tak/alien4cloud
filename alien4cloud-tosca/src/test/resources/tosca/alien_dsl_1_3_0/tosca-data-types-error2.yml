tosca_definitions_version: alien_dsl_1_3_0

template_name: test-data-types
template_author: TOSCA TC
template_version: 1.0.0.wd03-SNAPSHOT

description: Contains the normative types definition.

node_types:
  tosca.nodes.Root:
    description: root type
  alien.test.Command:
    derived_from: tosca.nodes.Root
    properties:
      id:
        type: integer
        constraints:
          - greater_than: 0
      client:
        type: alien.test.Client
      client_family:
        type: list
        entry_schema:
          type: alien.test.Client
      tags:
        type: map
        entry_schema:
          type: string

data_types:
  tosca.datatypes.Root:
    description: root type
  alien.test.Address:
    derived_from: tosca.datatypes.Root
    properties:
      number:
        type: integer
        constraints:
          - greater_than: 0
      street:
        type: string
      city:
        type: string
      country:
        type: string
        constraints:
          - valid_values: ["France", "Germany", "Italy"]

  alien.test.Person:
    derived_from: tosca.datatypes.Root
    properties:
      name:
        type: string
      address:
        type: alien.test.Address
      friends:
        type: list
        entry_schema:
          type: alien.test.Person
      emails:
        type: list
        entry_schema:
          type: string
          constraints:
            - pattern: ".+@.+"
      misc:
        type: map
        entry_schema:
          type: string
          constraints:
            - min_length: 10
      hierarchy:
        type: map
        entry_schema:
          type: alien.test.Person

  alien.test.Client:
    derived_from: alien.test.Person
    properties:
      id:
        type: integer
        constraints:
          - greater_than: 0

