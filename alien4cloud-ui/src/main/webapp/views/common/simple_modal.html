<div id="informationModal">
  <div class="modal-header">
    <h4>{{ title | translate}}</h4>
  </div>
  <div class="modal-body">
    {{content | translate}}
    <br/>
  </div>
  <div class="modal-footer">
    <a class="btn btn-default" ng-click="close()">
      {{'CLOSE' | translate}}
    </a>
</div>
