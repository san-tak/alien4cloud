tosca_definitions_version: alien_dsl_1_3_0

metadata:
  template_name: topology_input_artifact
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: Alien4Cloud generated service template

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - tomcat-war-types:1.0-SNAPSHOT
  - alien-base-types:1.2.0-SNAPSHOT

topology_template:
  input_artifacts:
    my_war_file:
      type: alien.artifacts.WarFile
  node_templates:
    compute_2:
      type: tosca.nodes.Compute
      properties:
        os_arch: x86_64
        os_type: linux
    War:
      type: alien.nodes.cloudify.War
      properties:
        contextPath: /myapp1
      requirements:
        - host:
            node: Tomcat
            capability: alien.capabilities.WarHosting
            relationship: alien.relationships.cloudify.WarHostedOnTomcat
      artifacts:
        scripts:
          implementation: warScripts
          type: tosca.artifacts.File
          description:
        war_file:
          type: alien.artifacts.WarFile
          implementation: { get_input_artifact: my_war_file }
    Tomcat_2:
      type: alien.nodes.cloudify.Tomcat
      properties:
        version: 7.0.23
      requirements:
        - host:
            node: compute_2
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            protocol: tcp
            secure: false
        app_endpoint:
          properties:
            protocol: tcp
            secure: false
        secure_endpoint:
          properties:
            protocol: tcp
            secure: false
      artifacts:
        scripts:
          implementation: scripts
          type: tosca.artifacts.File
          description: scripts
    War_2:
      type: alien.nodes.cloudify.War
      properties:
        contextPath: /myapp2
      requirements:
        - host:
            node: Tomcat_2
            capability: alien.capabilities.WarHosting
            relationship: alien.relationships.cloudify.WarHostedOnTomcat
      artifacts:
        scripts:
          implementation: warScripts
          type: tosca.artifacts.File
          description: warScripts
        war_file:
          type: alien.artifacts.WarFile
          implementation: { get_input_artifact: my_war_file }
    Tomcat:
      type: alien.nodes.cloudify.Tomcat
      properties:
        version: 7.0.23
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            protocol: tcp
            secure: false
        app_endpoint:
          properties:
            protocol: tcp
            secure: false
        secure_endpoint:
          properties:
            protocol: tcp
            secure: false
      artifacts:
        scripts:
          implementation: scripts
          type: tosca.artifacts.File
          description: scripts
    Compute:
      type: tosca.nodes.Compute
      properties:
        os_arch: x86_64
        os_type: linux
