<form name="newModifierForm" class="form-horizontal" role="form" ng-submit="save(newModifierForm.$valid)" novalidate>
  <div class="modal-header">
    <h3>{{'ORCHESTRATORS.LOCATIONS.MODIFIER.NEW' | translate}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-lg-3 control-label">
        {{'ORCHESTRATORS.LOCATIONS.MODIFIER.PLUGIN' | translate}}
      </label>
      <div class="col-lg-9">
        <input readonly type="text" class="form-control" id="pluginId" ng-model="modifierReference.pluginId" name="pluginId">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">
        {{'ORCHESTRATORS.LOCATIONS.MODIFIER.PLUGIN_BEAN' | translate}}
      </label>
      <div class="col-lg-9">
        <input readonly type="text" class="form-control" id="pluginBean" ng-model="modifierReference.beanName" name="pluginBean">
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': newModifierForm.provider.$invalid}">
      <label class="col-lg-3 control-label">
        {{'ORCHESTRATORS.LOCATIONS.MODIFIER.PHASE' | translate}}
      </label>
      <div class="col-lg-9">
        <select class="form-control" name="phase" required ng-model="modifierReference.phase" ng-options="p for p in flowPhases">
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="modal-create-button" ng-disabled="newModifierForm.$invalid" class="btn btn-primary">
      {{'CREATE' | translate}}
    </button>
    <button id="modal-cancel-button" class="btn btn-default" ng-click="cancel()">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
