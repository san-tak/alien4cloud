tosca_definitions_version: alien_dsl_1_3_0

metadata:
  template_name: Ubuntu
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: Alien4Cloud generated service template

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
        os:
          properties:
            distribution: Ubuntu
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            delegate: install
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
