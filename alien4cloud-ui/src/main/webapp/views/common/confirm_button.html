<a class="btn btn-danger {{bssize}}"
   ng-disabled="disable"
   confirm="{{'DELETE_CONFIRM' | translate}}"
   confirm-title="{{'DELETE' | translate }}"
   confirm-placement="{{position}}"
   confirm-handler="func()"
   confirm-class="popover"
   ng-click="$event.stopPropagation();">
  <i class="fa {{fastyle}}"></i> {{text}}
</a>
